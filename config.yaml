# SQL Agent Configuration

# Enable SQL review before execution (can be toggled in GUI)
sql_review_enabled: true

# Default directory for CSV exports
default_export_dir: ./outputs

# Directory containing measure JSON files
measures_dir: ./measures

# Measure index file for alias lookups
measure_index_file: ./measure_index.json

# LLM settings
llm:
  model: gpt-4
  temperature: 0
  max_tokens: 2000
